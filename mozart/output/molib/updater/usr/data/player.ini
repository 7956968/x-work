[mplayer]
#available ao values:
#  1. oss
#  2. oss:/dev/dsp
#  3. alsa
#  4. pcm:file=/var/run/mplayer/out_fifo
ao=oss

#available af values(only about resample):
#  1. lavcresample=48000
#     audio output sample to 48000 with resample algorithm: lavcresample
#  2. resample=48000
#     force audio output sample to 48000 with resample algorithm: resample
af=resample=48000
