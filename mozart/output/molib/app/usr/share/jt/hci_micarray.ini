################################################################################
#
# 说明：
# (1) 该文件为灵云麦克风阵列SDK配置文件；
# (2) 缺省值适用条件：配置项不存在，或者取值为空；
#
################################################################################

# 麦克风阵列SDK日志模式，数字类型：0，控制台打印；1，日志文件，缺省值0，当前版本仅支持0
LogMode = 0

# 麦克风阵列SDK日志级别，数字类型：[1, 4]，缺省值4，仅输出错误日志
LogLevel = 2

# MIC阵列类型，数字类型：0，线阵；1，圆阵。缺省为0，线性阵列
ArrayMode = 0

# MIC间距，数字类型：[35, 50]，单位mm，缺省35mm
MicDistance = 35

# MIC通道数，数字类型：[2, 4]，缺省4，当前版本仅支持4
MicChannels = 4

# 参考信号通道数，数字类型：[1]，缺省1，当前版本仅支持1
RefChannels = 1

# 麦克风设备名称，字符串类型，缺省值是：/dev/dsp3
MicDevName = /dev/dsp3

# 参考信号设备名称，字符串类型，缺省值是：/dev/dsp
RefDevName = /dev/dsp

# 混音器设备名称，字符串类型，缺省值是：/dev/mixer
MixerDevName = /dev/mixer

# 参考信号延迟的采样点个数，数字类型：[-150, 150]，正数表示参考信号先到，负数表示语音信号先到，缺省为110
RefMicDelay = 120

# 圆阵MIC半径，数字类型：[0, 500]，单位mm，缺省124mm
MicRadius = 124

# 圆阵方向计算的系统偏差，数字类型：[-360, 360]，单位度，缺省0度
DoaAdjust = 0

# 圆阵方向计算的算法类型，数字类型：0，时域算法；1，频域算法。缺省1
DoaAlgorithm = 1

# 定向增强角度，数字类型，线阵范围：[0, 180]，缺省90度；圆阵范围：[0, 360]，缺省135度
vqeDirection = 90

# 串口设备控制模式，数字类型：0，禁用；1，启用。缺省值是：0
SerialMode = 0

# 串口控制设备名称，字符串类型，缺省值是：/dev/ttyS0
SerialName = /dev/ttyS0

# 串口控制设备波特率，数字类型，{4800, 9600, 19200, 38400, 57600, 115200},缺省值是：115200
SerialBaudrate = 115200

# 语音信号的格式，数字类型：0，8位；1，16位；2，24位。缺省为1，16k，当前版本仅支持1
AudioFormat = 1

# 语音信号的采样率，数字类型：8000, 16000，缺省16000
SampleRate = 16000

# MIC语音信号的音量，数字类型：[0, 100]，缺省70
MicVolume = 60

# REF参考信号的音量，数字类型：[0, 100]，缺省10
RefVolume = 10

# 喇叭播放语音的音量，数字类型：[0, 100]，缺省100
SpeakerVolume = -1

# 唤醒模型资源数据文件路径设置，字符串类型，缺省值为当前工作路径"./"
WakeResPath = /usr/fs/usr/share/jt

# 唤醒模型资源数据文件列表设置，字符串类型，内容格式为以";"分割，缺省值为：wake_decoder.conf;ispk_wake.dat
WakeResFileList = wake_decoder.conf;ispk_wake.dat

# 唤醒模型资源前缀设置，字符串类型，缺省值为空
WakeResPrefix =

# 唤醒模型资源后缀设置，Android平台有效，字符串类型，缺省值为".so"
WakeResPostfix = .so

# 唤醒模式设置，数字类型：0，不唤醒；1，一次性唤醒；2，持续性唤醒。缺省值0
WakeCheckMode = 0

# 多路语音增强的权值设置，浮点数类型，取值范围：[0.0f, 1.0f]，缺省值是：1.0f
DbfWeight = 1.0

# 语音回声消除(AEC)状态，数字类型：0，关闭AEC；1，开启AEC，缺省值是0
AecStatus = 1

# 自动增益控制(AGC)状态，数字类型：0，关闭AGC；1，开启AGC，缺省值是0
AgcStatus = 0

# 声源定向估算(DOA)状态：0，关闭DOA；1，开启DOA，缺省值是1
DoaStatus = 1
